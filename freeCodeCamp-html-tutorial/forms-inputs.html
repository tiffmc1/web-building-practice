<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms And Inputs</title>
		<link rel="stylesheet" href="main.css" title="text/css" />
	</head>

	<body>
		<header id="top-of-page">
			<a href="index.html">Home</a>
			<h1>Forms And Inputs</h1>
		</header>

		<hr />

		<main>
			<article id="sign-up-form">
				<h3>Sign-Up Form</h3>
				<p>Please enter your information below</p>

				<form>
					<fieldset>
						<legend>Personal Information</legend>
						<p>
							<label for="firstName">First Name:</label>
							<input
								type="text"
								name="firstName"
								id="firstName"
								placeholder="Ex: Tim"
								autocomplete="on"
								required
								autofocus
							/>
						</p>
						<p>
							<label for="lastName">Last Name:</label>
							<input
								type="text"
								name="lastName"
								id="lastName"
								placeholder="Ex: Berners-Lee"
								autocomplete="on"
								required
							/>
						</p>
						<p>
							<label for="password">Password:</label>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Ex: shhh... a secret"
								required
							/>
						</p>
						<p>
							<label for="phone">Phone (Optional):</label>
							<input
								type="tel"
								name="phone"
								id="phone"
								placeholder="Ex: 5555555555"
								pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
							/>
						</p>
						<p>
							<label for="decade">Favorite Decade:</label>
							<input
								type="number"
								name="decade"
								id="decade"
								min="1920"
								max="2020"
								step="10"
								value="1920"
							/>
						</p>
					</fieldset>

					<br />

					<fieldset>
						<legend>Coffee</legend>
						<label for="coffee">Play Around With Both Input Options</label>
						<p>
							<label for="coffee">Favorite Coffee:</label>
							<select name="coffee" id="coffee" multiple size="4">
								<optgroup label="Coffee">
									<option value="regular coffee" selected>
										Regular Coffee
									</option>
									<option value="iced coffee">Iced Coffee</option>
								</optgroup>
								<optgroup label="Espresso">
									<option value="espresso">Espresso</option>
									<option value="latte">Latte</option>
									<option value="cappuccino">Cappuccino</option>
									<option value="cortado">Cortado</option>
									<option value="americano">Americano</option>
								</optgroup>
								<option value="other">Other</option>
							</select>
						</p>

						<p>
							<label for="coffee-list">Favorite Coffee:</label>
							<input
								type="text"
								name="coffee-list"
								id="coffee-list"
								list="coffee-list-choices"
							/>
							<datalist id="coffee-list-choices">
								<option value="Regular Coffee"></option>
								<option value="Iced Coffee"></option>
								<option value="Espresso"></option>
								<option value="Latte"></option>
								<option value="Cappuccino"></option>
								<option value="Cortado"></option>
								<option value="Americano"></option>
								<option value="Other"></option>
							</datalist>
						</p>
					</fieldset>

					<br />

					<fieldset>
						<legend>Food</legend>
						<label for="food">Choose A Favorite Food:</label>
						<p>
							<input type="radio" name="food" id="tacos" value="tacos" />
							<label for="tacos">Tacos</label>
						</p>
						<p>
							<input type="radio" name="food" id="pizza" value="pizza" />
							<label for="pizza">Pizza</label>
						</p>
						<p>
							<input type="radio" name="food" id="ramen" value="ramen" />
							<label for="ramen">Ramen</label>
						</p>
						<p>
							<input type="radio" name="food" id="halal" value="halal" />
							<label for="halal">Halal</label>
						</p>
						<p>
							<input type="radio" name="food" id="other" value="other" />
							<label for="other">Other</label>
						</p>
					</fieldset>

					<br />

					<fieldset>
						<legend>Pets</legend>
						<label for="pets">Choose A Favorite Pet:</label>
						<p>
							<input type="checkbox" name="pets" id="dog" value="dog" />
							<label for="dog">Dog</label>
						</p>
						<p>
							<input type="checkbox" name="pets" id="cat" value="cat" />
							<label for="cat">Cat</label>
						</p>
						<p>
							<input type="checkbox" name="pets" id="turtle" value="turtle" />
							<label for="turtle">Turtle</label>
						</p>
						<p>
							<input type="checkbox" name="pets" id="other" value="other" />
							<label for="other">Other</label>
						</p>
					</fieldset>

					<br />

					<fieldset>
						<legend>Color</legend>
						<label for="fav-color">What's Your Favorite Color?</label>
						<input type="color" name="fav-color" id="fav-color" />
					</fieldset>

					<br />

					<fieldset>
						<legend>Additional Notes</legend>
						<br />
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="10"
							placeholder="Type your message here..."
						></textarea>
					</fieldset>

					<br />

					<!--Notice the two submit buttons. The get method will display the user's data in the URL after the onClick, whereas the post method will not. This is important when sending private info with get/post methods. Also, notice the "args" object, and how the user's data is displayed with get vs post-->
					<button
						type="submit"
						formaction="https://httpbin.org/get"
						formmethod="get"
						formtarget="_blank"
					>
						Submit: Get
					</button>
					<button
						type="submit"
						formaction="https://httpbin.org/post"
						formmethod="post"
						formtarget="_blank"
					>
						Submit: Post
					</button>
					<button type="reset">Reset Form</button>
				</form>
			</article>
		</main>

		<footer>
			<p>
				<a href="#top-of-page">Back To Top</a>
			</p>
			<div>
				<a href="index.html">Back To Home</a>
			</div>
		</footer>
	</body>
</html>
